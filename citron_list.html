<head>
  <title>citron_list</title>
</head>

<body>

<div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Citron List</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Search</a></li>
            <li class="active"><a href="#">Post</a></li>
            <li class="active"><a href="#">About Us</a></li>
            <li class="active"><a href="#">Contact Us</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}} <!-- here -->
        </ul>
    </div>
</div>
  
  {{#if currentUser}}
    {{> form}}
  {{else}}
    {{> cta}}
  {{/if}}

  {{> posts_list}}


</body>

<template name="form">
  <div>
  	<h2>Have a product do you think sucks? <button class="js-toggle-website-form btn btn-alert " type="submit" text="submit" action="submit" placeholder="submit">YES!</button></h2>

    <div id="website_form" class="hidden_div">
      HELLO I AM HIDDEN

      <form class="js-save-product-form">
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" class="form-control" id="brand" placeholder="What brand is the worst">
      </div>
      <div class="form-group">
        <label for="mode">Model</label>
        <input type="text" class="form-control" id="model" placeholder="The Product's Model">
      </div>
        <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Here's where it gets really bad">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>


    </div>
  	
  </div>
</template>


<template name="posts_list">
  <div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Brand</th>
        <th>model</th>
        <th>description</th>
      </tr>
    </thead>

  {{#each posts}}
    {{> post}}
  {{/each}}

  </table>
</div>
</template>

<template name="post">
    
    <tbody>
      <tr>
        <td>{{brand}}</td>
        <td>{{model}}</td>
        <td>{{description}}</td>
      </tr>
    </tbody>

</template>

<template name="cta">
  <div class="container-fluid">
    <section class="row cta-section">
      <div class="col-md-12">
        <p class="text-center">
          <span>You hate crappy products, right?</span> 
          <span style="color: #979797;">Bad services really annoy you?</span>
          <span class="btn-group">
            <button class="btn btn-default">Learn More</button> &nbsp;&nbsp;
            <button class="btn btn-default" style="color: #979797;">Sign Up</button>
          </span>
        </p>
      </div>
    </section>
  </div>
</template>
